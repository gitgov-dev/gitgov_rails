name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - ci-github-actions

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

env:
  APP_IMAGE_NAME: gitgov-omnibus
  REPO_VERSION: v0.0.1

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build app
        run: docker-compose -f docker-compose.container.yml build

      - name: Log into registry
        run: echo "${{ github.token }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build app
        run: docker-compose -f docker-compose.yml -f docker-compose.from-dockerfile.yml -f docker-compose.prod.yml build

      - name: Push image
        run: |
          docker tag "${APP_IMAGE_NAME}:${REPO_VERSION}" "docker.pkg.github.com/${{github.repository}}/${APP_IMAGE_NAME}:${REPO_VERSION}"
          docker push "docker.pkg.github.com/${{github.repository}}/${APP_IMAGE_NAME}:${REPO_VERSION}"
